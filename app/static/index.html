<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Inventory Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tool Inventory Management</h1>
            <nav>
                <a href="manage.html" class="nav-link">Manage Tools</a>
            </nav>
        </header>

        <main>
            <section class="scan-section">
                <button id="scanQRBtn" class="btn btn-primary scan-btn">Scan QR Code</button>
            </section>

            <section>
                <h2>Currently Lent Tools</h2>
                <div id="lentTools" class="tools-grid"></div>
            </section>

            <section>
                <h2>Lending History</h2>
                <div id="lendingRecords" class="records-list"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
